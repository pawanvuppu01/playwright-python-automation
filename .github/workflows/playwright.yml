jobs:
  test:
    runs-on: self-hosted

    env:
      RUNNER_TOOL_CACHE: /Users/pawanvuppu/actions-runner/_toolcache
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true  # optional for debug

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          # force installation in our custom path
          architecture: x64
          cache: 'false'
